  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Sistema Anti-Nervoso - Flutter Web App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">

<body>
  <!-- Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Handle GitHub Pages SPA routing
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  
  <!-- Loading indicator -->
  <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: Arial, sans-serif; color: #666;">
    <div style="text-align: center;">
      <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 0 auto 20px;"></div>
      <p>Caricamento Sistema Anti-Nervoso...</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Registrazione Service Worker personalizzato e Push Notifications -->
  <script>
    const VAPID_PUBLIC_KEY = 'BGoUDVogUM_NuHP_TP7T78oMkiZMCQXaT1LJNEjSiuT7nVfHRJY_aDrG2DZ13r6UA5u6dt_LuA4OSyEFoo30hZY';

    async function registerSWAndSubscribe() {
      // Registra il tuo SW
      const reg = await navigator.serviceWorker.register('/sistemaAntiNervoso/sw.js', { scope: '/sistemaAntiNervoso/' });

      // iOS richiede un gesto dell'utente prima di chiedere il permesso
      const perm = await Notification.requestPermission();
      if (perm !== 'granted') return null;

      // Crea la subscription Web Push (standard VAPID)
      const sub = await reg.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY),
      });

      // Invia la subscription al tuo backend per salvarla
      await fetch('/api/subscribe', {
        method: 'POST',
        headers: { 'content-type': 'application/json' },
        body: JSON.stringify(sub),
      });

      return sub;
    }

    // utilit√† VAPID
    function urlBase64ToUint8Array(base64String) {
      const pad = '='.repeat((4 - base64String.length % 4) % 4);
      const b64 = (base64String + pad).replace(/-/g, '+').replace(/_/g, '/');
      const raw = atob(b64);
      const out = new Uint8Array(raw.length);
      for (let i = 0; i < raw.length; ++i) out[i] = raw.charCodeAt(i);
      return out;
    }

    // Funzione per programmare notifiche automatiche
    async function scheduleNotifications(startDate, cycleDays = 28) {
      if ('serviceWorker' in navigator) {
        const registration = await navigator.serviceWorker.ready;
        
        // Invia i dati del ciclo al service worker
        registration.active.postMessage({
          type: 'SCHEDULE_NOTIFICATIONS',
          startDate: startDate.toISOString(),
          cycleDays: cycleDays
        });
        
        console.log('Notifiche programmate per il ciclo:', startDate);
      }
    }

    // Funzione per cancellare notifiche
    async function clearNotifications() {
      if ('serviceWorker' in navigator) {
        const registration = await navigator.serviceWorker.ready;
        registration.active.postMessage({
          type: 'CLEAR_NOTIFICATIONS'
        });
      }
    }

    // Esponi le funzioni globalmente per l'uso da Flutter
    window.scheduleNotifications = scheduleNotifications;
    window.clearNotifications = clearNotifications;
    window.registerSWAndSubscribe = registerSWAndSubscribe;
  </script>
  
  <!-- Hide loading indicator when Flutter loads -->
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
